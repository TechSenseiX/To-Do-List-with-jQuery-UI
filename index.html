<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../jquery/jqueryUI/jquery-ui-1.13.2/jquery-ui.css">
    <link rel="stylesheet" href="../../jquery/jqueryUI/jquery-ui-1.13.2/jquery-ui.structure.css">
    <link rel="stylesheet" href="../../jquery/jqueryUI/jquery-ui-1.13.2/jquery-ui.theme.css">
    <link rel="stylesheet" href="style.css">
    <title>To do List using jQuery</title>
</head>
<body>
    <div class="container">
        <h2>To-Do List </h2>
        <p><b><i>Double click to delete an item</i></b></p>
        <form name="toDoList">
            <input type="text" id="newItem" placeholder="Add new item"/>
            <button type="button" id="button">Add</button>
        </form>
        <ul id="sortable"></ul>
    </div>
</body>
<script src="../../jquery/jQuery.js" type="text/JavaScript"></script>
<script src="index.js" type="text/JavaScript"></script>
</html>
